<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="/estilos/login.css">
</head>
<body> 
    <div class="container">
        <div class="row">
            <div class="caja-logo">
                <img src="/img/imagen.4.png"/>
            </div>
        </div>
    </div>   
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 caja-menu1"></div>
            <div class="col-12 col-md-4 caja_menu2">
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-2">
                      <input type="email" id="form2Example1" class="form-control" />
                      <label class="form-label" for="form2Example1">Usuario</label>
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-2">
                      <input type="password" id="form2Example2" class="form-control" />
                      <label class="form-label" for="form2Example2">Contrase単a</label>
                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-2">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">多Olvidaste tu contrase単a?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4">Ingresar</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>多No eres miembro? <a href="#!">Registrate</a></p>
                    </div>
                  </form>     
            </div>
            <div class="col-12 col-md-4 caja-menu3"></div>
        </div>
    </div>

</body>
</html>
