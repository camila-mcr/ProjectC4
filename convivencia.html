<div class="container">
    <div class="row">
        <div class="col-12 col-md-1 caja-asignacion1"></div>
            <div class="col-12 col-md-10 caja-asignacion2"">
                <nav class="barra-asignacion">
                    <form class="formulario-asignacion">
                        <button class="btn btn-sm btn-outline-secondary me-2" type="button">Crear caso</button>
                        <button class="btn btn-sm btn-outline-secondary me-2" type="button">Asignar cita</button>

    <!--Inicio caja formulario casos-->
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-1 caja-casos1"></div>
            <div class="col-12 col-md-10 caja-casos2"">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="validacion-fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="validacion-fecha" value="Mark" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>
                      <div class="col-md-6">
                        <label for="validation_numerocaso" class="form-label">Numero de caso</label>
                        <input type="text" class="form-control" id="validation_numerocaso" value="" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                      </div>  

                    <div class="col-md-4">
                      <label for="validacion-caso1" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="validacion-caso1" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validacion-caso2" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="validacion-caso2" value="" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4">
                      <label for="validacion-casousuario" class="form-label"> #Id estudiante</label>
                      <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validacion-casousuario" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                        <label>Tipo de caso</label>
                        <select class="form-select" aria-label="Tipo-de-caso">
                            <option selected>seleccionar</option>
                            <option value="1">Leve</option>
                            <option value="2">Moderada</option>
                            <option value="3">Grave</option>
                          </select>
                    </div>
                    <div class="col-8">
                        <label>Descripcion del caso</label>
                        <div class="caja-descripcion">
                            <textarea class="Descripcion-caso" id="Descripcion-caso"  cols="35" rows="2"></textarea>
                        </div>
                    </div>
                    <br><br><br><br><br>
                    <div class="col-12 boton-guardar">
                      <button class="btn btn-primary" type="submit">Guardar</button>
                    </div>
                    </form>
            </div>
            </div>
